<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tractor Parts Inquiry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f5f5;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #309494;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #37979b;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #256429;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>MMS INTERNATIONAL</h2>
    
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your inquiry here..."></textarea>

      <button type="submit">Submit Inquiry</button>
    </form>
  </div>

</body>
</html>
